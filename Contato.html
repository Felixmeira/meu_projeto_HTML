    <style>
        body {
            background-color: #1a1a1d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            color: #ffd700;
            text-decoration: none;
        }

        a:hover {
            color: #d4af37;
        }

        header {
            background-color: #3a3a3d;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        main {
            padding: 40px 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffd700;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2e2e30;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            color: #ffffff;
        }

        input, textarea {
            padding: 10px;
            background-color: #ffd700;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #ffd700;
            color: #1a1a1d;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d4af37;
        }

        section p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: #3a3a3d;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            main {
                padding: 20px;
            }

            form {
                padding: 15px;
            }
        }
    </style>

                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
